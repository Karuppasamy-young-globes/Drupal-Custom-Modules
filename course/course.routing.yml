entity.course.collection:
  path: '/admin/content/courses'
  defaults:
    _title: "Courses"
    _entity_list: 'course'
  requirements:
    _permission: 'administer site configuration'

course.summary:
  path: '/course/summary/{course}'
  defaults:
    _controller: '\Drupal\course\Controller\CourseSummaryController::view'
    _title: 'Course Summary'
  requirements:
    _entity_access: 'course.view'
    course: \d+

entity.course.canonical:
  path: '/course/{course}'
  defaults:
    _entity_view: "course"
  requirements:
    _entity_access: 'course.view'

entity.course.add_form:
  path: '/course/add'
  defaults:
    _entity_form: 'course.add'
    _title: 'Add Course'
  requirements:
    _entity_create_access: 'course'

entity.course.edit_form:
  path: '/course/{course}/edit'
  defaults:
    _entity_form: 'course.edit'
    _title: 'Edit Course'
  requirements:
    _entity_access: 'course.update'

entity.course.delete_form:
  path: '/course/{course}/delete'
  defaults:
    _entity_form: 'course.delete'
    _title: 'Delete Course'
  requirements:
    _entity_access: 'course.delete'

