entity.course.collection:
  path: '/admin/content/courses'
  defaults:
    _title: "Courses"
    _entity_list: 'course'
  requirements:
    _permission: 'administer site configuration'

entity.course.add_form:
  path: '/course/add'
  defaults:
    _title: "Courses"
    _entity_form: 'course.add'
  requirements:
    _permission: 'add course'

entity.course.edit_form:
  path: '/course/{course}/edit'
  defaults:
    _title: "Courses"
    _entity_form: 'course.edit'
  requirements:
   _permission: 'add edit'

entity.course.delete_form:
  path: '/course/{course}/delete'
  defaults:
    _title: "Courses"
    _entity_form: 'course.delete'
  requirements:
    _permission: 'delete course'

course.summary:
  path: '/course/summary/{course}'
  defaults:
    _controller: '\Drupal\course\Controller\CourseSummaryController::view'
    _title: 'Course Summary'
  requirements:
    _permission: 'view course'
    course: \d+

